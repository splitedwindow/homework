  console.log("tex sdtds gd gfdg fd");

  console.debug(str);
  str = `text 1 ${45 * 3 / 2} text 2`;
  console.debug(str);

  document.write("Hello world");
  document.write("Hello world");
  document.writeln("Hello world<br>");
  document.write("Hello world");

  // to create string value we can use:
  // - ""
  // - ''
  // - ``
  document.write("<br><span style=\"color: red\">Hello world</span>");
  document.write("<br><span style='color: red'>Hello world</span>");
  document.write('<br><span style=\'color: red\'>Hello world</span>');
  document.write('<br><span style="color: red">Hello world</span>');
  document.write(`<br><span style="color: red">Hello world</span>`);
  document.write(`<br><span class="big-text" style='color: red'>Hello world</span>`);

  console.log("test" + 45);
  console.log("test" + 45 + "asf dg dfg fd");
  console.log("test" - 45);
  console.log("23" - 45);
